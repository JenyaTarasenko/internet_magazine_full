{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
{% comment %} Секция категории {% endcomment %}
<div class="p-3 section-title mb-5">
    <div class="container">
        <div class="row justify-content-center align-items-center text-center">
            <div class="col-md-6">
  
                <h4 style="color: #1d2ee3">Все категории</h4>
  
            </div>
        </div>
    </div>
  </div>
  {% comment %} Секция категории {% endcomment %}

  <section class="main-content px-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            {% for category in all_categories %}
                <div class="col">
                    <div class="card h-100" style="border: none;">
                        <img src="{{ category.image.url }}" class="card-img-top img-fluid" alt="..."  style="object-fit: cover; width: 100%; height: 200px;">
                        <div class="card-body d-flex flex-column">
                          <a href="{% url 'shop:product-list-by-category' category.slug %}" style="text-decoration: none;">
                            <h5 class="card-title">{{ category.name }}</h5>
                            <p class="card-text">{{ category.description }}</p>
                          </a> 
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
  </section>
{% endblock%}
